<div class="login_container mt-3">
  <form class="login_form" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Username :</mat-label>
      <input matInput placeholder="username"
             formControlName="username">
      <mat-icon>account_circle</mat-icon>
      <mat-error >Username is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password">
      <mat-icon>lock</mat-icon>
      <mat-error>Password required at least 5 character</mat-error>
    </mat-form-field>

      <button color="accent" mat-raised-button
              (click)="onSubmit()">Submit</button><br>
      <mat-hint>
        If you don't have an account!
        <a class="btn__link--primary" mat-button
           routerLink="/register">Register</a>
      </mat-hint>


  </form>

</div>
